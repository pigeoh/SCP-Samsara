<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP: 轮回</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .player-part {
            position: absolute;
            width: 40px;  /* 设定玩家整体大小 */
            height: 50px;
            transition: top 0.5s linear, left 0.5s linear; /* 平滑移动 */
        }
    </style>
</head>
<body>
    <!-- 玩家身体和四肢 -->
    <img id="playerBody" class="player-part" src="player_body.png" alt="Player Body">
    <img id="playerRightHand" class="player-part" src="player_righthand.png" alt="Right Hand">
    <img id="playerLeftHand" class="player-part" src="player_lefthand.png" alt="Left Hand">
    <img id="playerRightLeg" class="player-part" src="player_rightleg.png" alt="Right Leg">
    <img id="playerLeftLeg" class="player-part" src="player_leftleg.png" alt="Left Leg">

    <script>
        const playerBody = document.getElementById("playerBody");
        const playerRightHand = document.getElementById("playerRightHand");
        const playerLeftHand = document.getElementById("playerLeftHand");
        const playerRightLeg = document.getElementById("playerRightLeg");
        const playerLeftLeg = document.getElementById("playerLeftLeg");

        // 初始位置
        let playerX = 300;
        let playerY = 300;

        function updatePosition() {
            // 让身体在中心
            playerBody.style.left = playerX + "px";
            playerBody.style.top = playerY + "px";

            // 计算各部位相对位置（基于锚点）
            playerRightHand.style.left = (playerX + 14 - 20) + "px";
            playerRightHand.style.top = (playerY + 13 - 25) + "px";

            playerLeftHand.style.left = (playerX + 19 - 20) + "px";
            playerLeftHand.style.top = (playerY + 13 - 25) + "px";

            playerRightLeg.style.left = (playerX + 15 - 20) + "px";
            playerRightLeg.style.top = (playerY + 20 - 25) + "px";

            playerLeftLeg.style.left = (playerX + 18 - 20) + "px";
            playerLeftLeg.style.top = (playerY + 20 - 25) + "px";
        }

        // 监听点击事件
        document.addEventListener("click", function(event) {
            playerX = event.clientX - 20;
            playerY = event.clientY - 25;
            updatePosition();
        });

        // 初始化
        updatePosition();
    </script>
</body>
</html>
