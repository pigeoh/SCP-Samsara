<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SCP: 轮回</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .player-part {
            position: absolute;
            width: 40px;  /* 设定玩家整体大小 */
            height: 50px;
            transition: top 0.5s linear, left 0.5s linear; /* 平滑移动 */
        }
    </style>
</head>
<body>
    <!-- 玩家身体和四肢 -->
    <img id="playerBody" class="player-part" src="player_body.png" alt="Player Body">
    <img id="playerRightHand" class="player-part" src="player_righthand.png" alt="Right Hand">
    <img id="playerLeftHand" class="player-part" src="player_lefthand.png" alt="Left Hand">
    <img id="playerRightLeg" class="player-part" src="player_rightleg.png" alt="Right Leg">
    <img id="playerLeftLeg" class="player-part" src="player_leftleg.png" alt="Left Leg">

    <script>
        const playerBody = document.getElementById("playerBody");
        const playerRightHand = document.getElementById("playerRightHand");
        const playerLeftHand = document.getElementById("playerLeftHand");
        const playerRightLeg = document.getElementById("playerRightLeg");
        const playerLeftLeg = document.getElementById("playerLeftLeg");

        // 获取屏幕中心位置
        function getScreenCenter() {
            return {
                x: window.innerWidth / 2,
                y: window.innerHeight / 2
            };
        }

        function updatePosition() {
            // 获取屏幕中心位置
            const center = getScreenCenter();

            // 让身体在中心
            playerBody.style.left = (center.x - 20) + "px"; // 20 是 playerBody 宽度的一半
            playerBody.style.top = (center.y - 25) + "px"; // 25 是 playerBody 高度的一半

            // 计算各部位相对位置（基于锚点）
            playerRightHand.style.left = (center.x + -2 - 20) + "px";
            playerRightHand.style.top = (center.y + -3 - 25) + "px";

            playerLeftHand.style.left = (center.x + 3 - 20) + "px";
            playerLeftHand.style.top = (center.y + -3 - 25) + "px";

            playerRightLeg.style.left = (center.x + -1 - 20) + "px";
            playerRightLeg.style.top = (center.y + 4 - 25) + "px";

            playerLeftLeg.style.left = (center.x + 2 - 20) + "px";
            playerLeftLeg.style.top = (center.y + 4 - 25) + "px";
        }

        // 监听窗口大小变化事件
        window.addEventListener("resize", updatePosition);

        // 初始化
        updatePosition();
    </script>
</body>
</html>
