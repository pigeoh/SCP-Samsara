<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP: 轮回</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 加载图片资源
        const playerBody = new Image();
        playerBody.src = "play_body.png";

        const playerRightHand = new Image();
        playerRightHand.src = "player_righthand.png";

        const playerLeftHand = new Image();
        playerLeftHand.src = "player_lefthand.png";

        const playerRightLeg = new Image();
        playerRightLeg.src = "player_rightleg.png";

        const playerLeftLeg = new Image();
        playerLeftLeg.src = "player_leftleg.png";

        let imagesLoaded = 0;
        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 5) {
                gameLoop();
            }
        }

        // 确保所有图片加载完成
        playerBody.onload = checkImagesLoaded;
        playerRightHand.onload = checkImagesLoaded;
        playerLeftHand.onload = checkImagesLoaded;
        playerRightLeg.onload = checkImagesLoaded;
        playerLeftLeg.onload = checkImagesLoaded;

        const player = {
            x: 300,
            y: 300,
            width: 40,
            height: 50,
            speed: 5,
            moving: false
        };

        let targetX = player.x;
        let targetY = player.y;

        canvas.addEventListener("click", function(event) {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            targetX = clickX + camera.x;
            targetY = clickY + camera.y;
            player.moving = true;
        });

        const camera = {
            x: 0,
            y: 0,
            update() {
                camera.x = player.x - canvas.width / 2;
                camera.y = player.y - canvas.height / 2;
            }
        };

        function update() {
            if (player.moving) {
                const dx = targetX - player.x;
                const dy = targetY - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > player.speed) {
                    player.x += (dx / distance) * player.speed;
                    player.y += (dy / distance) * player.speed;
                } else {
                    player.x = targetX;
                    player.y = targetY;
                    player.moving = false;
                }
            }
            camera.update();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const drawX = player.x - camera.x;
            const drawY = player.y - camera.y;

            ctx.drawImage(playerLeftLeg, drawX + 18 - 20, drawY + 20 - 25, 20, 25);
            ctx.drawImage(playerRightLeg, drawX + 15 - 20, drawY + 20 - 25, 20, 25);
            ctx.drawImage(playerLeftHand, drawX + 19 - 20, drawY + 13 - 20, 20, 20);
            ctx.drawImage(playerRightHand, drawX + 14 - 20, drawY + 13 - 20, 20, 20);
            ctx.drawImage(playerBody, drawX - 20, drawY - 25, 40, 50);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
